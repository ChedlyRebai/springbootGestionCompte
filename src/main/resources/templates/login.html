<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
	<div class="sm:mx-auto sm:w-full sm:max-w-md">
	  <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
	  <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
	  <p class="mt-2 text-center text-sm text-gray-600">
		
		<a href="#" th:if="${param.error}" class="font-medium text-red-600 hover:text-indigo-500"> Username ou password incorrect  </a>
	  </p>
	</div>
  
	<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
	  <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
		<form class="space-y-6" th:action="@{/login}" method="post">
		  <div>
			<label for="username" class="block text-sm font-medium text-gray-700"> Username </label>
			<div class="mt-1">
			  <input id="username"  type="text" name="username" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
			</div>
		  </div>
  
		  <div>
			<label for="password" class="block text-sm font-medium text-gray-700"> Password </label>
			<div class="mt-1">
			  <input id="password" type="password" name="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
			</div>
		  </div>
  
		  
  
		  <div>
			<button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign in</button>
		  </div>
		</form>
  
		<div class="mt-6">
		  <div class="relative">
			
			
		  </div>
  
		 
		</div>
	  </div>
	</div>
  </div>

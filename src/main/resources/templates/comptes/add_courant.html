<html xmlns="http://www.thymeleaf.org">

<head>
<title>add client</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mx-auto container bg-gray-600">



<form th:action="@{/comptes/savecomptecourant}" th:object="${compte}" method="post">

  <label for="solde" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Solde:</label>
  <input type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="solde" name="solde" step="0.001" required><br>

  <label for="client" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Client:</label>
  <select id="client" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="client" required>
      <!-- Populate the options from the list of available clients -->
      <option  th:each="client : ${clients}" th:value="${client.code}" th:text="${client.code + ': ' + client.nom}"></option>
    </select><br>


  <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">Save Compte</button>
</form>
 

</body>
</html>
